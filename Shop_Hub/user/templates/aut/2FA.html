{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4 text-center">Введите код подтверждения</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="otp_code">Код из письма:</label>
                    <input type="text" class="form-control" name="otp_code" id="otp_code" required maxlength="6" placeholder="Введите 6-значный код">
                </div>
                <button type="submit" class="btn btn-primary w-100">Подтвердить</button>
            </form>
            {% if messages %}
                <div class="mt-3">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
